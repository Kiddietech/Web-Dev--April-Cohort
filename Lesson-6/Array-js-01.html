<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array01</title>
    </head>
    <body>
        <h1>JavaScript Arrays</h1>
        <h3 style="color: red;">Code that doubles the numbers in an array</h3>
        <div class="display-1"></div>
        <div class="display-2"></div>

        <script>
            const showArray = document.querySelector('.display-1');
            const showResult = document.querySelector('.display-2');

            let myArray = [15, 16, 17, 18, 19];

            showArray.textContent = `This is the orignal array: ${myArray}`;
            let myArray1 = [];

            for (let i = 0; i < myArray.length; i++) {
                console.log(2 * myArray[i]);
                let result = 2 * myArray[i];
                myArray1.push(result)
                showResult.textContent = `This is the original array doubled: ${myArray1}`;
            }
        </script>
    </body>
</html>
