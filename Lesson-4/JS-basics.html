<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Basics</title>
    </head>
    <body>
        <!-- html contents goes here -->

        <script>
            var myNum = 5;
            var myString = 'hello';

            console.log(myNum);
            console.log(myString);

            var myNum1 = 2.5;
            var myNum2 = 5.28;

            var result = myNum1 + myNum2;

            console.log(result);
            //result = 7.78 on the console

            var result1 = Math.round(result);

            console.log(result1); 
            // result1  = 1 on the console

            //search for more Math methods using search engine or Ai tools available to you

            var result3 = Math.ceil(result);
            var result4 = Math.floor(result);

            console.log(result3);
            console.log(result4);

        </script>
    </body>
</html>
